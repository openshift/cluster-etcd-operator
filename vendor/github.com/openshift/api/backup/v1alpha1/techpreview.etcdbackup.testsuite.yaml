apiVersion: apiextensions.k8s.io/v1 # Hack because controller-gen complains if we don't have this
name: "[TechPreview] EtcdBackup"
crd: 0000_10_01_etcdbackup-TechPreviewNoUpgrade.crd.yaml
tests:
  onCreate:
  - name: Should be able to create an EtcdBackup with a valid spec
    initial: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec:
        pvcName: etcdbackup-pvc
    expected: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec:
        pvcName: etcdbackup-pvc
  - name: Should fail to create an EtcdBackup without the required pvcName
    initial: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec: {}
    expectedError: "spec.pvcName: Required value"
  onUpdate:
  - name: pvcName is immutable once set
    initial: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec:
        pvcName: etcdbackup-pvc
    updated: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec:
        pvcName: updated-etcdbackup-pvc
    expectedError: "spec.pvcName: Invalid value: \"string\": pvcName is immutable once set"
  - name: startTime cannot be removed from status
    initial: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec:
        pvcName: etcdbackup-pvc
      status: 
        startTime: 2023-06-15T16:32:08Z
        finishTime: 2023-06-15T16:33:08Z
        etcdBackupState: Completed
    updated: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec:
        pvcName: etcdbackup-pvc
      status: 
        finishTime: 2023-06-15T16:33:08Z
        etcdBackupState: Completed
    expectedStatusError: "status: Invalid value: \"object\": cannot remove startTime attribute from status"
  - name: finishTime cannot be removed from status
    initial: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec:
        pvcName: etcdbackup-pvc
      status: 
        startTime: 2023-06-15T16:32:08Z
        finishTime: 2023-06-15T16:33:08Z
        etcdBackupState: Completed
    updated: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec:
        pvcName: etcdbackup-pvc
      status:
        startTime: 2023-06-15T16:32:08Z
        etcdBackupState: Completed
    expectedStatusError: "status: Invalid value: \"object\": cannot remove finishTime attribute from status"
  - name: etcdBackupState cannot be removed from status
    initial: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec:
        pvcName: etcdbackup-pvc
      status: 
        startTime: 2023-06-15T16:32:08Z
        finishTime: 2023-06-15T16:33:08Z
        etcdBackupState: Completed
    updated: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec:
        pvcName: etcdbackup-pvc
      status:
        startTime: 2023-06-15T16:32:08Z
        finishTime: 2023-06-15T16:33:08Z
    expectedStatusError: "status: Invalid value: \"object\": cannot remove etcdBackupState attribute from status"
  - name: etcdBackupState cannot transition from Running to Pending
    initial: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec:
        pvcName: etcdbackup-pvc
      status: 
        startTime: 2023-06-15T16:32:08Z
        finishTime: 2023-06-15T16:33:08Z
        etcdBackupState: Running
    updated: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec:
        pvcName: etcdbackup-pvc
      status: 
        startTime: 2023-06-15T16:32:08Z
        finishTime: 2023-06-15T16:33:08Z
        etcdBackupState: Pending
    expectedStatusError: "status.etcdBackupState: Invalid value: \"string\": etcdBackupState cannot transition from Running to Pending"
  - name: etcdBackupState cannot transition from Completed to Pending
    initial: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec:
        pvcName: etcdbackup-pvc
      status: 
        startTime: 2023-06-15T16:32:08Z
        finishTime: 2023-06-15T16:33:08Z
        etcdBackupState: Completed
    updated: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec:
        pvcName: etcdbackup-pvc
      status:
        startTime: 2023-06-15T16:32:08Z
        finishTime: 2023-06-15T16:33:08Z
        etcdBackupState: Pending
    expectedStatusError: "status.etcdBackupState: Invalid value: \"string\": etcdBackupState cannot transition from Completed to Pending"
  - name: etcdBackupState cannot transition from Failed to Pending
    initial: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec:
        pvcName: etcdbackup-pvc
      status: 
        startTime: 2023-06-15T16:32:08Z
        finishTime: 2023-06-15T16:33:08Z
        etcdBackupState: Failed
    updated: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec:
        pvcName: etcdbackup-pvc
      status: 
        startTime: 2023-06-15T16:32:08Z
        finishTime: 2023-06-15T16:33:08Z
        etcdBackupState: Pending
    expectedStatusError: "status.etcdBackupState: Invalid value: \"string\": etcdBackupState cannot transition from Failed to Pending"
  - name: etcdBackupState cannot transition from Completed to Running
    initial: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec:
        pvcName: etcdbackup-pvc
      status: 
        startTime: 2023-06-15T16:32:08Z
        finishTime: 2023-06-15T16:33:08Z
        etcdBackupState: Completed
    updated: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec:
        pvcName: etcdbackup-pvc
      status: 
        startTime: 2023-06-15T16:32:08Z
        finishTime: 2023-06-15T16:33:08Z
        etcdBackupState: Running
    expectedStatusError: "status.etcdBackupState: Invalid value: \"string\": etcdBackupState cannot transition from Completed to Running"
  - name: etcdBackupState cannot transition from Failed to Running
    initial: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec:
        pvcName: etcdbackup-pvc
      status: 
        startTime: 2023-06-15T16:32:08Z
        finishTime: 2023-06-15T16:33:08Z
        etcdBackupState: Failed
    updated: |
      apiVersion: backup.openshift.io/v1alpha1
      kind: EtcdBackup
      spec:
        pvcName: etcdbackup-pvc
      status: 
        startTime: 2023-06-15T16:32:08Z
        finishTime: 2023-06-15T16:33:08Z
        etcdBackupState: Running
    expectedStatusError: "status.etcdBackupState: Invalid value: \"string\": etcdBackupState cannot transition from Failed to Running"
