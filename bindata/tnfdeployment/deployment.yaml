apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: tnf-setup
  namespace: openshift-etcd
  name: tnf-setup
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: tnf-setup
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: tnf-setup
        openshift.io/required-scc: "privileged"
      labels:
        control-plane: tnf-setup
    spec:
      containers:
        - name: tnf-setup
          image: quay.io/openshift/origin-cluster-etcd-operator
          imagePullPolicy: Always
          command: ["cluster-etcd-operator", "tnf-setup"]
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 128Mi
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
      hostIPC: false
      hostNetwork: false
      hostPID: true
      serviceAccountName: tnf-setup-manager
      terminationGracePeriodSeconds: 10
