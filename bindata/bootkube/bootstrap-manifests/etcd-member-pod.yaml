apiVersion: v1
kind: Pod
metadata:
{{- if ne .BootstrapScalingStrategy "BootstrapInPlaceStrategy" }}
  name: etcd-bootstrap-member
{{- else }}
  name: etcd-{{ .Hostname }}
{{- end }}
  namespace: openshift-etcd
  labels:
    k8s-app: etcd
spec:
  containers:
  - name: etcdctl
    image: {{ .Image }}
    imagePullPolicy: IfNotPresent
    command:
      - "/bin/bash"
      - "-c"
      - "trap TERM INT; sleep infinity & wait"
    resources:
      requests:
        memory: 60Mi
        cpu: 10m
    terminationMessagePolicy: FallbackToLogsOnError
    securityContext:
      privileged: true
    volumeMounts:
      - name: certs
        mountPath: /etc/ssl/etcd/
    env:
      - name: "ETCDCTL_KEY"
        value: "/etc/ssl/etcd/etcd-all-certs/etcd-serving-{{ .Hostname }}.key"
      - name: "ETCDCTL_CERT"
        value: "/etc/ssl/etcd/etcd-all-certs/etcd-serving-{{ .Hostname }}.crt"
      - name: "ETCDCTL_CACERT"
        value: "/etc/ssl/etcd/ca.crt"
      - name: "ETCDCTL_ENDPOINTS"
        value: "https://localhost:2379"
  - name: bootstrap-remover
    image: {{ .Image }}
    imagePullPolicy: IfNotPresent
    command:
      - /bin/sh
      - -c
      - |
        #!/bin/sh
        set -euo pipefail

        echo "Starting bootstrap remover..."
        
        while true; do
          # Get member list and check for bootstrap members
          MEMBER_LIST=$(etcdctl member list 2>/dev/null || true)
          
          if [ -z "$MEMBER_LIST" ]; then
            echo "Unable to get member list, retrying..."
            sleep 5
            continue
          fi
          
          echo "Current member list:"
          echo "$MEMBER_LIST"
          
          # Check if any member contains "bootstrap" in the name
          BOOTSTRAP_MEMBERS=$(echo "$MEMBER_LIST" | grep -i bootstrap || true)          
          if [ -z "$BOOTSTRAP_MEMBERS" ]; then
            echo "No bootstrap member found in cluster"
            break
          else
            echo "Bootstrap member still present:"
            echo "$BOOTSTRAP_MEMBERS"
            echo "Waiting 10 seconds before next check..."
            sleep 10
          fi
        done
        
        echo "Bootstrap member was removed, removing static pod now..."
        # remove that members static pod
        rm -f /etc/kubernetes/manifests/etcd-member-pod.yaml
        echo "etcd static pod successfully removed"
    resources:
      requests:
        memory: 60Mi
        cpu: 10m
    terminationMessagePolicy: FallbackToLogsOnError
    securityContext:
      privileged: true
    volumeMounts:
      - name: static-pod
        mountPath: /etc/kubernetes/manifests
      - name: certs
        mountPath: /etc/ssl/etcd/
    env:
      - name: "ETCDCTL_KEY"
        value: "/etc/ssl/etcd/etcd-all-certs/etcd-serving-{{ .Hostname }}.key"
      - name: "ETCDCTL_CERT"
        value: "/etc/ssl/etcd/etcd-all-certs/etcd-serving-{{ .Hostname }}.crt"
      - name: "ETCDCTL_CACERT"
        value: "/etc/ssl/etcd/ca.crt"
      - name: "ETCDCTL_ENDPOINTS"
        value: "https://localhost:2379"
  - name: etcd
    image: {{ .Image }}
    command:
    - /bin/sh
    - -c
    - |
      #!/bin/sh
      set -euo pipefail

      exec etcd \
        --logger=zap \
        --experimental-initial-corrupt-check=true \
        --initial-advertise-peer-urls=https://{{ .EtcdAddress.EscapedBootstrapIP }}:2380 \
        --cert-file=/etc/ssl/etcd/etcd-all-certs/etcd-serving-{{ .Hostname }}.crt \
        --key-file=/etc/ssl/etcd/etcd-all-certs/etcd-serving-{{ .Hostname }}.key \
        --trusted-ca-file=/etc/ssl/etcd/ca.crt \
        --client-cert-auth=true \
        --peer-cert-file=/etc/ssl/etcd/etcd-all-certs/etcd-peer-{{ .Hostname }}.crt \
        --peer-key-file=/etc/ssl/etcd/etcd-all-certs/etcd-peer-{{ .Hostname }}.key \
        --peer-trusted-ca-file=/etc/ssl/etcd/ca.crt \
        --peer-client-cert-auth=true \
        --advertise-client-urls=https://{{ .EtcdAddress.EscapedBootstrapIP }}:2379 \
        --listen-client-urls=https://{{ .EtcdAddress.ListenClient }} \
        --listen-peer-urls=https://{{ .EtcdAddress.ListenPeer }} \
        --listen-metrics-urls=https://{{ .EtcdAddress.ListenMetricServer }} \
    resources:
      requests:
        memory: 600Mi
        cpu: 245m
    terminationMessagePolicy: FallbackToLogsOnError
    securityContext:
      privileged: true
    volumeMounts:
    - name: certs
      mountPath: /etc/ssl/etcd/
    - name: data-dir
      mountPath: /var/lib/etcd/
    env:
{{.ComputedEnvVars }}
    ports:
    - name: peer
      containerPort: 2380
      protocol: TCP
    - name: server
      containerPort: 2379
      protocol: TCP
  hostNetwork: true
  priorityClassName: system-node-critical
  tolerations:
  - operator: "Exists"
  restartPolicy: Always
  volumes:
  - name: static-pod
    hostPath:
      path: /etc/kubernetes/manifests
  - name: certs
    hostPath:
      path: /etc/kubernetes/static-pod-resources/etcd-member
  - name: data-dir
    hostPath:
      path: /var/lib/etcd
