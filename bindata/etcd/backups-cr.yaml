kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: system:openshift:operator:etcd-backup-role
rules:
  - apiGroups:
      - "operator.openshift.io"
    resources:
      - "etcdbackups"
      - "etcdbackups/status"
      - "etcdbackups/finalizers"
    verbs:
      - "create"
      - "delete"
  - apiGroups:
      - "batch"
    resources:
      - "jobs/finalizers"
    verbs:
      - "update"
  - apiGroups:
      - "batch"
    resources:
      - "jobs"
    verbs:
      - "delete"
